<!doctype html>
<html ng-app="app">
<head>
    <title>DEMO MODULE</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link href="../../build/common/base.css" rel="stylesheet">
    <script type="text/javascript" src="../../build/common/base.js"></script>
    <script type="text/javascript" src="../../build/common/ngEdit.js"></script>
    <script type="text/javascript" src="../../build/common/gridList.js"></script>
    <script type="text/javascript" src="../../build/common/ajaxfileupload.js"></script>
    <script src="../../assets/js/common/grid.js"></script>
</head>
<script type="text/javascript">
    var app = angular.module('app', ['baseDirective']);
    app.controller("ctrl", ['$scope', 'baseService', function ($scope, baseService) {
        console.log($scope.data)
        $scope.device = {};
        $.ajax({
            type: "GET",
            data: {
                dictKey: ['bjfl', 'bjjqpd', 'bjzt']
            },
            url: '/basedevice/api/getDictData',
            dataType: 'json',

            success: function (data) {
                $scope.device.bjfl = data.data.bjfl;
                //$scope.device.sblx = data.data.sblx;
                $scope.device.bjzt = data.data.bjzt;
                $scope.device.bjjqpd = data.data.bjjqpd;
                $scope.$apply();
            },
            error: function (arg1, arg2, arg3) {
                console.log(arg1 + "--" + arg2 + "--" + arg3);
            }
        });
    }]);
    downExcelurl='/elaryWarning/api/excel';

</script>
<body class="panel-body" ng-controller="ctrl">
<div class="panel panel-default search-panel">
    <div class="panel-heading">查询条件
        <a href="javascript:void(0)" class="pull-right">　<i class="fa  fa-angle-double-up" toggle-collapse="#searchForm"></i> </a>
    </div>
    <div class="panel-body">
        <form id="searchForm" class="form-horizontal">
            <div class="form-group">
                <label class="control-label col-sm-1" for="device_elary_warning_defence_area^VLK">防区</label>
                <div class="col-sm-2">
                    <input type="text" class="form-control" id="device_elary_warning_defence_area^VLK">
                </div>
                <label class="control-label col-sm-1" for="device_elary_warning_type^VLK">报警类型</label>
                <div class="col-sm-2">
                    <select class="form-control" id="device_elary_warning_type^VLK">
                        <option value="">全部</option>
                        <option ng-repeat="x in device.bjfl" value="{{x.key}}">{{x.name}}</option>
                    </select>
                </div>
                <label class="control-label col-sm-1" for="device_elary_warning_decide^VLK">警情判断</label>
                <div class="col-sm-2">
                    <select class="form-control" id="device_elary_warning_decide^VLK">
                        <option value="">全部</option>
                        <option ng-repeat="x in device.bjjqpd" value="{{x.key}}">{{x.name}}</option>
                    </select>
                </div>
                <label class="control-label col-sm-1" for="device_elary_warning_status^VLK">报警状态</label>
                <div class="col-sm-2">
                    <select class="form-control" id="device_elary_warning_status^VLK">
                        <option value="">全部</option>
                        <option ng-repeat="x in device.bjzt" value="{{x.key}}">{{x.name}}</option>
                    </select>
                </div>
                <label class="control-label col-sm-1" for="timeSearch">时间检索</label>
                <div class="col-sm-2">
                    <select class="form-control" id="timeSearch">
                        <option value="">无</option>
                        <option value="day">当日</option>
                        <option value="week">当周</option>
                        <option value="month">当月</option>
                        <option value="zdy">自定义</option>
                    </select>
                </div>

                <label class="control-label col-sm-1">开始时间</label>
                <div class="col-sm-2">
                    <input class="form-control" id="beginTime" autocomplete="off" ab-date="yyyy-MM-dd"
                           type="text" ng-model="data.startTime"/>
                </div>
                <label class="control-label col-sm-1" >结束时间</label>
                <div class="col-sm-2">
                    <input class="form-control" id="endTime" autocomplete="off" ab-date="yyyy-MM-dd"
                           type="text" ng-model="data.endTime"/>
                </div>


                <div class="col-sm-6" style="text-align:left;">
                    <button type="button" style="margin-left:40px" class="btn btn-primary fa-search">查询</button>
                    <button type="button" style="margin-left: 40px" class="btn btn-primary fa-rotate-left">重置</button>
                    <button type="button" style="margin-left:40px" class="btn btn-primary fa-download fa-download-excel"  >导出</button>
                    <!--<input type="file" id="file" name="file" style="margin-left:40px" class="btn btn-primary fa-upload" onchange="uploadExcel()" value="导入">-->
                    <!-- <button type="file" style="margin-left:40px" class="btn btn-primary fa-upload" onclick="uploadExcel()" >导入</button>-->
                </div>
            </div>
        </form>
    </div>
</div>
<!--<div class="btn-group toolbar">
     <button class="btn btn-outline btn-primary fa-plus" openDialog="新增设备信息" url="/device/basic/deviceEdit.html?key=deviceBasic">新增 </button>
</div>-->
<table ab-grid data-id-field="id" data-url="/elaryWarning/api/listJson">
    <thead>
    <tr>
        <th data-checkbox="true">deviceElaryWarningId</th>
        <th data-field="deviceElaryWarningNumber">报警编号</th>
        <th data-field="deviceElaryWarningTime" >报警时间</th>
        <th data-field="deviceElaryWarningDefenceArea">报警防区</th>
        <th data-field="deviceElaryWarningNode" >相关节点</th>
        <th data-field="deviceElaryWarningColumnNumber" >立柱号</th>
        <th data-field="deviceElaryWarningType" >报警类型</th>
        <th data-field="deviceElaryWarningDecide" >报警判断</th>
        <th data-field="deviceElaryWarningHandle" >处理人</th>
        <th data-field="deviceElaryWarningHandelTime" >处理时间</th>
        <th data-field="id" data-formatter="innerHtmlFormatter" data-title="处理依据" >现场确认</th>
        <th data-field="id" data-formatter="innerHtmlFormatter" data-title="操作">
            回放/解除报警
            <!--<a class='btn btn-outline btn-primary fa fa-edit' openDialog='回放' qtip='编辑' url='/agilebpm-ui/device/basic/deviceEdit.html?key=demo&id={deviceBasicId}'></a>
           <a class='btn btn-outline btn-primary fa  fa-trash' sendAction='记录' qtip='此处删除可能影响流程数据，请注意' url='/basedevice/api/removeDevice?id={deviceBasicId}'></a>-->
        </th>
    </tr>
    </thead>
</table>

</body>
</html>
