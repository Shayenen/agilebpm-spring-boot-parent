<style>
    .file {
        position: relative;
        display: inline-block;
        background: #ec1c24;
        /* border: 1px solid #99D3F5; */
        border-radius: 4px;
        /* padding: 4px 12px; */
        overflow: hidden;
        color: #fff;
        /* line-height: 20px; */
        border: none;
        margin-bottom: 0px;
        margin-right: 0px;
    }

    .file input {
        position: absolute;
        font-size: 100px;
        right: 0;
        top: 0;
        opacity: 0;
    }

    .file:hover {
        background: #ec1c24;
        border-color: #ec1c24;
        color: #FFF;
        text-decoration: none;
    }

    .search-panel .panel-body {
        padding: 10px 2px 10px;
    }
</style>
<script>
    $(function () {

        $(".file").on('change', "input[type='file']", function () {
            var filePath = $(this).val();
            var arr = filePath.split('\\');
            var fileName = arr[arr.length - 1];
            $(".showFileName").html(fileName);
            $.ajaxFileUpload({
                type: "POST",
                url: "/equipmentLinkage/api/importExcel",//后台接口
                dataType: "json",
                fileElementId: "file",  // 文件的id
                success: function (d) {
                    $.Dialog.error('导入成功！');
                },
                error: function () {
                    $.Dialog.error('导入失败！');
                }
            });
        });
    });
</script>
