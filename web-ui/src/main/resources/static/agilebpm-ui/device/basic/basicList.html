<html>
<head>
<title>DEMO MODULE</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<link href="../../build/common/base.css" rel="stylesheet">
	<script type="text/javascript" src="../../build/common/base.js"></script>
	<script type="text/javascript" src="../../build/common/gridList.js"></script>
</head>
<body class="panel-body">
	<div class="panel panel-default search-panel">
         <div class="panel-heading">
         	<a href="javascript:void(0)" class="pull-right">　<i class="fa  fa-angle-double-up" toggle-collapse="#searchForm"></i> </a>
         </div>
         <div class="panel-body">
             <form id="searchForm" class="form-horizontal">
                 <div class="form-group">
                     <label class="control-label col-sm-1" for="device_basic_name^VLK">设备名称</label>
                     <div class="col-sm-2">
                         <input type="text" class="form-control" id="device_basic_name^VLK">
                     </div>
                     <label class="control-label col-sm-1" for="device_basic_bodynumber^VLK">设备编号</label>
                     <div class="col-sm-2">
                         <input type="text" class="form-control" id="device_basic_bodynumber^VLK">
                     </div>
                     <div class="col-sm-3" style="text-align:left;">
                         <button type="button" style="margin-left:40px" class="btn btn-primary fa-search">查询</button>
                         <button type="button" style="margin-left: 40px" class="btn btn-primary fa-rotate-left">重置</button>
                     </div>
                 </div>
             </form>
         </div>
     </div>
	 <div class="btn-group toolbar">
		  <button class="btn btn-outline btn-primary fa-plus" openDialog="新增设备信息" url="/device/basic/deviceEdit.html?key=deviceBasic">新增 </button>
     </div>
     <table ab-grid data-id-field="id" data-url="/basedevice/api/listJson">
         <thead>
         <tr>
             <th data-checkbox="true">deviceBasicID</th>
             <th data-field="deviceBasicName">设备名称</th>
             <th data-field="deviceBasicBodynumber" >设备编号</th>
             <th data-field="deviceBasicVerson">设备型号</th>
             <th data-field="deviceBasicCategory" >设备类别</th>
             <th data-field="deviceBasicType" >设备类型</th>
             <th data-field="deviceBasicParentEquipment" >上级设备</th>
             <th data-field="deviceBasicStatus" >设备状态</th>
             <th data-field="deviceBasicSite" >安装位置</th>
             <th data-field="deviceBasicSetupTime" >安装时间</th>
             <th data-field="deviceBasicSavePlace" >存放位置</th>
             <th data-field="deviceBasicBrand" >设备品牌</th>
             <th data-field="deviceBasicUserDepartment" >使用部门</th>
             <th data-field="id" data-formatter="innerHtmlFormatter" data-title="管理">
             	<a class='btn btn-outline btn-primary fa fa-edit' openDialog='编辑' qtip='编辑' url='/agilebpm-ui/device/basic/deviceEdit.html?key=demo&id={deviceBasicId}'></a>
				<a class='btn btn-outline btn-primary fa  fa-trash' sendAction='删除' qtip='此处删除可能影响流程数据，请注意' url='/basedevice/api/removeDevice?id={deviceBasicId}'></a>
             </th>
         </tr>
         </thead>
     </table>

</body>
</html>
