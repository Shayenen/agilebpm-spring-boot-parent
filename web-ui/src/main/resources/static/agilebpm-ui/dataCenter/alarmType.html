<!doctype html>
<html ng-app="app">
<head>
    <meta http-equiv="Content-Type" content="multipart/form-data; charset=UTF-8">
    <link href="../build/common/base.css" rel="stylesheet">
    <script type="text/javascript" src="../build/common/base.js"></script>
    <!--    <script type="text/javascript" src="../build/common/ngEdit.js"></script>-->
    <script type="text/javascript" src="../assets/js/plugins/echarts/echarts.js"></script>
</head>
<body class="panel success" ng-controller="ctrl">
<div style="text-align: center;font-size: 20px;padding-top: 20px;">报警类型统计</div>
<div style="width: 1200px;height: 450px;margin: 0 auto; padding-top: 40px" id="chart"></div>
</body>
<script>
    $(function () {
        var chart = echarts.init(document.getElementById('chart'));
        var option = {
            tooltip: {
                trigger: 'axis'
            },
            legend: {
                top: 'bottom',
                data: ['入侵', '未知原因', '测试', '无意触碰', '车辆震动']
            },
            xAxis: {
                type: 'category',
                data: ['B1', 'B2', 'B3', 'N1', 'N2', 'N3', 'S', 'Z'],
                axisLine: {
                    lineStyle: {
                        color: '#999',

                },
                splitLine: {
                    show: true,
                    lineStyle: {
                        color: ['#999'],
                        width: 0,
                        type: 'solid'
                    }
                },
            },
            yAxis: {
                type: 'value',
                axisLine:
                    {
                        lineStyle: {
                            color: '#999',
                            width: 1, //这里是为了突出显示加上的
                        }
                    }
                ,
                splitLine: {
                    show: true,
                    lineStyle: {
                        color: ['#eee'],
                        width: 1,
                        type: 'solid'
                    }
                },
            },
            color: ['#2f62bb', '#e86e1a', '#9195aa', '#e6b600', 'rgb(211,64,60)'],
            series: [
                {
                    name: '入侵',
                    data: [50, 60, 35, 35, 62, 35, 20, 16],
                    type: 'line',
                    barWidth: 20,//柱图宽度
                    itemStyle: {
                        normal: {

                                position: 'top', //在上方显示
                                textStyle: { //数值样式
                                    color: '#999',
                                    fontSize: 14

                        }
                    },
                },
                {
                    name: '未知原因',
                    data: [33, 53, 23, 26, 36, 24, 29, 22],
                    type: 'line',
                    barWidth: 20,//柱图宽度
                    itemStyle: {
                        normal: {
                            label: {
                                show: true, //开启显示
                                position: 'top', //在上方显示
                                textStyle: { //数值样式
                                    color: '#999',
                                    fontSize: 14
                                }
                            },

                    },
                },
                {
                    name: '测试',
                    data: [53, 60, 23, 55, 23, 13, 23, 11],
                    type: 'line',
                    barWidth: 20,//柱图宽度
                    itemStyle: {
                        normal: {
                            label: {
                                show: true, //开启显示
                                position: 'top', //在上方显示
                                textStyle: { //数值样式
                                    color: '#999',
                                    fontSize: 14
                                }
                            },
                        }
                    },
                },
                {
                    name: '无意触碰',
                    data: [123, 134, 96, 135, 188, 120, 111, 123],
                    type: 'line',
                    barWidth: 20,//柱图宽度
                    itemStyle: {
                        normal: {
                            label: {
                                show: true, //开启显示
                                position: 'top', //在上方显示
                                textStyle: { //数值样式
                                    color: '#999',
                                    fontSize: 14
                                }
                            },
                        }
                    },
                }, {
                    name: '车辆震动',
                    data: [45, 33, 96, 86, 98, 100, 43, 66],
                    type: 'line',
                    barWidth: 20,//柱图宽度
                    itemStyle: {
                        normal: {
                            label: {
                                show: true, //开启显示
                                position: 'top', //在上方显示
                                textStyle: { //数值样式
                                    color: '#999',
                                    fontSize: 14
                                }
                            },
                        }
                    },
                }
            ],
            grid: {
                top: '3%',
                left: '3%',
                right: '2%',
                bottom: '5%',
                containLabel: true
            },
        };

        chart.setOption(option);
    });
</script>
</html>
